<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div id="hamburger-container">
        <button class="hamburger" id="hamburger">
            ☰
        </button>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="menu">
            <a href="#home">
                <i class="fas fa-home menu-icon"></i>
                Home
            </a>
            <a href="#contact">
                <i class="fas fa-envelope menu-icon"></i>
                Contact
            </a>
        </div>
    </div>

    <div id="main-content">
        <div id="duplicated-projects">
            <div class="project project-title-container">Projects</div>
            <!-- Other projects can be added here by JavaScript -->
        </div>
        <div id="projects">
            <!-- Projects will be added here by JavaScript -->
        </div>
        <div id="contact">
            <!-- Add contact information or a form here -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>
                © 2023 nickshouse
                <br />
                All rights reserved
            </p>
            <div class="theme-switch-wrapper">
                <i class="fas fa-moon"></i>
                <label class="theme-switch" for="checkbox">
                    <input id="checkbox" type="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
