<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Initially hide the body */
        body {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Hamburger button -->
    <div id="hamburger-container">
        <button id="hamburger" class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar menu -->
    <div id="sidebar" class="sidebar">
        <div class="menu">
            <a href="#home"><i class="fas fa-home menu-icon"></i> Home</a>
            <a href="#contact"><i class="fas fa-envelope menu-icon"></i> Contact</a>
        </div>
    </div>

    <h1 id="home">Nick's Projects</h1>
    <div id="main-content">
        <div id="projects">
            <!-- Projects will be added here by JavaScript -->
        </div>

        <!-- Contact Section -->
        <div id="contact">
            <!-- Add contact information or a form here -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 nickshouse <br> All rights reserved</p>
            <div class="theme-switch-wrapper">
                <i class="fas fa-moon"></i>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </footer>

    <script>
        // Inline script to immediately set the theme on page load
        (function() {
            const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';
            document.documentElement.setAttribute('data-theme', currentTheme);
            setTimeout(function(){
                document.body.style.opacity = '1'; // Fade in body
            }, 50); // slight delay to allow for theme to be set
        })();
    </script>

    <script src="main.js"></script>
</body>
</html>
